<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="gogglehomepageclone\styl.css">
    <title>google</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <a href="https://mail.google.com/mail/?tab=rm&ogbl"> Gmail </a>
            <a href="https://www.google.co.in/imghp?hl=en&tab=ri&ogbl"> images </a>
            <i class="material-icons"> apps </i>
            <i class="material-icons"> account_circle </i>
        </div>
        <div class="main-body">
            <img id="image" src="./googlelogo_color_272x92dp.png" alt="google img">
            <div class="search">
                <div class="search-input">
                    <i class="material-icon"> search </i>
                    <input type="text">
                    <i class="material-icon"> mic </i>
                </div>
                <div class="buttons">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="upper">India</div>
            <div class="lower"> 
                <div class="left">
                    <a href="https://about.google/">About</a>
                    <a href="https://ads.google.com/intl/en_IN/home/">Advertising</a>
                    <a href="https://www.google.com/intl/en_in/business/">Business</a>
                    <a href="https://www.google.com/search/howsearchworks/">how search works</a>
                </div>
                <div class="right">
                    <a href="https://policies.google.com/privacy">privacy</a>
                    <a href="https://policies.google.com/terms">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
